        <div class="saga" style="background-color: rgb(133, 255, 255);">
            <section class="part2-1-1">
                <article id="strawhatspage" style="background-color: antiquewhite;">
                    <figure>
                        <div>Straw Hat's Pirate</div>
                        <img src="img/saga11.jpeg">
                        <figcaption>
                            Bajak Laut Topi Jerami adalah kelompok bajak laut yang dipimpin oleh <a href="#luffy">Monkey
                                D. Luffy</a>, yang berambisi untuk menjadi Raja Bajak Laut dengan menemukan harta
                            legendaris, One Piece. Dikenal karena kepribadian ceria dan kebersamaan yang kuat, kru ini
                            terdiri dari berbagai anggota dengan latar belakang unik, seperti <a href="#zoro">Roronoa
                                Zoro</a>, <a href="#nami">Nami</a>, <a href="#usopp">Usopp</a>, <a
                                href="#sanji">Sanji</a>, <a href="#chopper">Tony Tony Chopper</a>, <a href="#robin">Nico
                                Robin</a>, <a href="#franky">Franky</a>, <a href="#brook">Brook</a>, dan <a
                                href="#jinbe">Jinbe</a>. Masing-masing anggota memiliki impian dan keahlian spesifik
                            yang berkontribusi pada kekuatan kru. Selama perjalanan mereka di Grand Line, mereka
                            menghadapi berbagai tantangan, termasuk angkatan laut, organisasi kriminal, dan bajak laut
                            lainnya, sambil menjalin persahabatan dan melawan penindasan di dunia.
                        </figcaption>
                    </figure>
                </article>
            </section>

            <section class="part2-1-2">
                <article id="luffy" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Monkey D. Luffy</div>

                        <div class="part2-1-4">
                            <img src="img/luffy.jfif">

                            <figcaption>
                                <b>Monkey D. Luffy</b> adalah kapten dari kru Bajak Laut Topi Jerami. Luffy dikenal
                                karena
                                sifatnya yang ceria, optimis, dan tekad kuat. Mimpinya adalah menjadi Raja Bajak
                                Laut dengan menemukan harta karun legendaris, One Piece. Luffy adalah pengguna Buah
                                Iblis Gomu Gomu no Mi yang memberinya kemampuan untuk meregangkan tubuhnya seperti
                                karet. Meskipun sering dianggap bodoh karena perilakunya yang ceroboh, Luffy
                                memiliki insting yang luar biasa dalam bertarung dan bisa membaca situasi krisis
                                dengan baik.
                            </figcaption><br>
                            
                            <figcaption>
                                Luffy tumbuh di desa kecil di East Blue dan terinspirasi oleh Shanks, seorang bajak
                                laut yang menyelamatkannya sewaktu kecil. Dari Shanks, Luffy mendapatkan topi
                                jerami, simbol yang kemudian menjadi identitasnya. Luffy juga memiliki ikatan kuat
                                dengan saudara-saudaranya, Ace dan Sabo, yang membentuk karakter Luffy menjadi
                                seorang yang sangat menghargai persahabatan. Meski sering terlihat santai, Luffy
                                sangat serius dalam hal melindungi teman-temannya.
                            </figcaption><br>

                            <figcaption>
                                Luffy adalah pemimpin yang sangat dihormati oleh krunya. Ia selalu memprioritaskan
                                kebahagiaan dan keselamatan mereka. Meskipun kekuatan utamanya terletak pada Buah
                                Iblis, Luffy juga menguasai teknik Haki, terutama Haki Raja (Haoshoku Haki) yang
                                sangat langka dan berbahaya. Dalam pertempuran, Luffy dikenal tak kenal takut dan
                                selalu siap bertarung dengan lawan yang lebih kuat, tak peduli seberapa besar
                                risikonya.
                            </figcaption><br>

                            <figcaption>
                                Perjalanan Luffy dan krunya dipenuhi oleh tantangan besar, termasuk menghadapi
                                angkatan laut, Shichibukai, Yonko, dan organisasi kriminal lainnya. Namun, Luffy
                                selalu menunjukkan ketabahan yang luar biasa. Fokus utamanya adalah membentuk kru
                                yang kuat dan menggapai mimpinya, sambil menghancurkan penindasan di dunia bajak
                                laut.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="zoro" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Roronoa Zoro</div>

                        <div class="part2-1-4">
                            <img src="img/zoro.jfif">

                            <figcaption>
                                <b>Roronoa Zoro</b> adalah ahli pedang yang dikenal karena kemampuannya menggunakan
                                teknik
                                Santoryu, atau gaya tiga pedang. Zoro adalah salah satu anggota pertama yang
                                bergabung dengan Luffy, dan ia bermimpi menjadi ahli pedang terkuat di dunia.
                                Meskipun terlihat serius dan pendiam, Zoro sangat setia kepada kaptennya dan selalu
                                siap berjuang demi mimpinya dan kru.
                            </figcaption><br>

                            <figcaption>
                                Zoro lahir di East Blue dan sejak kecil sudah berlatih keras untuk menjadi pendekar
                                pedang yang hebat. Dia memutuskan untuk berkelana setelah kekalahan dari Kuina,
                                sahabat sekaligus rivalnya. Kuina adalah motivasi utama Zoro untuk terus maju dan
                                menjadi yang terkuat, dengan janji yang dipegang erat bahwa ia akan mengalahkan
                                Mihawk, pendekar pedang terkuat di dunia.
                            </figcaption><br>

                            <figcaption>
                                Kemampuan bertarung Zoro sangat luar biasa. Dia tidak hanya mengandalkan kekuatan
                                fisik, tetapi juga kemampuannya dalam Haki, terutama Busoshoku Haki (Haki
                                Persenjataan). Zoro telah banyak bertarung melawan lawan-lawan kuat, termasuk
                                pendekar pedang legendaris dan monster laut. Meskipun Zoro sering kali tersesat
                                karena orientasi arah yang buruk, keandalannya dalam pertempuran tak pernah
                                diragukan.
                            </figcaption><br>

                            <figcaption>
                                Zoro adalah karakter yang sangat disiplin dan fokus, sering kali menjadi sosok yang
                                bijak di antara kru. Loyalitasnya kepada Luffy tidak bisa digoyahkan, bahkan jika
                                itu berarti mengorbankan dirinya. Zoro adalah salah satu kekuatan utama dalam kru,
                                selalu berdiri di garis depan setiap pertempuran.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="nami" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Nami</div>

                        <div class="part2-1-4">
                            <img src="img/nami.jfif">

                            <figcaption>
                                <b>Nami</b> adalah navigator kru Topi Jerami dan ahli dalam membaca cuaca serta
                                peta. Nami
                                memiliki impian untuk menggambar peta dunia, dan dia bergabung dengan Luffy setelah
                                berhasil bebas dari kendali Bajak Laut Arlong. Awalnya, Nami bergabung dengan bajak
                                laut karena alasan keuangan, namun seiring waktu, dia mulai mempercayai Luffy dan
                                krunya.
                            </figcaption><br>

                            <figcaption>
                                Nami tumbuh di desa Cocoyasi di East Blue, yang diambil alih oleh Arlong dan bajak
                                lautnya. Masa lalunya penuh dengan penderitaan karena kehilangan ibu angkatnya,
                                Bellemere, yang dibunuh oleh Arlong. Setelah bertahun-tahun bekerja sebagai pencuri
                                untuk mengumpulkan uang demi membebaskan desanya, Nami akhirnya dibantu oleh Luffy
                                dan krunya untuk mengalahkan Arlong dan membebaskan desanya.
                            </figcaption><br>

                            <figcaption>
                                Sebagai navigator, Nami adalah krusial bagi kru karena kemampuannya untuk
                                memprediksi perubahan cuaca, terutama di lautan yang berbahaya seperti Grand Line
                                dan New World. Dia juga menggunakan senjata bernama Clima-Tact, yang kemudian
                                dimodifikasi oleh Usopp untuk memanipulasi cuaca dalam pertempuran. Nami
                                mengandalkan kecerdikannya dalam bertarung, bukan hanya kekuatan fisik.
                            </figcaption><br>

                            <figcaption>
                                Meskipun kadang terlihat materialistis dan keras kepala, Nami sangat peduli terhadap
                                krunya. Dia menjadi lebih percaya diri setelah banyak petualangan yang dia jalani
                                bersama mereka, dan dia selalu siap untuk menantang musuh demi melindungi
                                teman-temannya. Nami adalah sosok yang cerdik, penuh perhitungan, dan ahli strategi
                                yang handal dalam kru Topi Jerami.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="usopp" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Usopp</div>

                        <div class="part2-1-4">
                            <img src="img/ussop.jfif">

                            <figcaption>
                                <b>Usopp</b> adalah penembak jitu kru yang awalnya sering dianggap pengecut, namun seiring
                                waktu menunjukkan pertumbuhan besar sebagai petarung dan rekan yang dapat
                                diandalkan. Usopp memiliki impian untuk menjadi "pemberani dari lautan" dan
                                mengikuti jejak ayahnya, Yasopp, yang juga seorang bajak laut hebat di bawah Shanks.
                            </figcaption><br>

                            <figcaption>
                                Usopp berasal dari desa Syrup di East Blue dan memiliki masa kecil yang sulit
                                setelah ditinggal ibunya yang sakit. Meskipun sering dianggap sebagai pembohong dan
                                pengecut, Usopp memiliki hati yang baik dan selalu berusaha melindungi orang yang ia
                                sayangi. Dia bergabung dengan Luffy setelah membantu melawan Kuro, bajak laut yang
                                mengancam desanya.
                            </figcaption><br>

                            <figcaption>
                                Sebagai penembak jitu, Usopp memiliki kemampuan luar biasa dalam menggunakan ketapel
                                dan senjata yang diciptakannya sendiri. Dia juga sangat kreatif dan sering kali
                                menciptakan berbagai gadget dan peralatan yang berguna bagi kru. Salah satu senjata
                                yang paling dikenal adalah "Kabuto," ketapelnya yang bisa menembakkan berbagai
                                proyektil spesial. Selain itu, Usopp menunjukkan kemampuan taktik yang brilian dalam
                                banyak pertempuran.
                            </figcaption><br>

                            <figcaption>
                                Usopp juga merupakan karakter yang mengalami perkembangan paling signifikan dalam
                                hal keberanian dan kepercayaan diri. Awalnya, dia sering kali meragukan dirinya
                                sendiri dan takut menghadapi bahaya, tetapi setelah berbagai pertempuran, terutama
                                di arc Enies Lobby, Usopp menunjukkan bahwa dia adalah salah satu anggota kru yang
                                paling setia dan berani.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="sanji" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Sanji</div>

                        <div class="part2-1-4">
                            <img src="img/sanji.jfif">

                            <figcaption>
                                <b>Sanji</b> adalah koki di kru Topi Jerami dan juga petarung hebat yang menggunakan teknik
                                bertarung dengan kaki yang disebut "Black Leg." Sanji adalah pria dengan cita-cita
                                besar, yaitu menemukan All Blue, lautan legendaris yang konon merupakan pertemuan
                                semua lautan di dunia. Mimpinya ini sejalan dengan kecintaannya pada memasak, karena
                                di All Blue, ia bisa menemukan semua jenis bahan makanan dari seluruh dunia.
                            </figcaption><br>

                            <figcaption>
                                Sanji tumbuh di keluarga bangsawan Vinsmoke, namun dia melarikan diri dari
                                keluarganya karena tidak tahan dengan cara mereka yang kejam dan dingin. Setelah
                                melarikan diri, dia akhirnya ditemukan oleh Zeff, kapten bajak laut yang kemudian
                                menjadi gurunya dalam dunia memasak. Bersama Zeff, Sanji bekerja di Baratie, sebuah
                                restoran terapung, sebelum akhirnya bergabung dengan kru Luffy setelah pertemuan
                                dengan Don Krieg dan Arlong.
                            </figcaption><br>

                            <figcaption>
                                Sebagai koki, Sanji sangat protektif terhadap makanan dan selalu memastikan bahwa
                                krunya makan dengan baik. Dia juga sangat menghormati wanita, bahkan sampai pada
                                titik di mana dia enggan untuk menyerang lawan perempuan, meskipun itu membahayakan
                                dirinya sendiri. Dalam pertarungan, Sanji mengandalkan kekuatan kakinya karena ia
                                ingin menjaga tangannya agar tetap terampil untuk memasak.
                            </figcaption><br>

                            <figcaption>
                                Sanji dikenal sebagai salah satu "Monster Trio" dalam kru, bersama Luffy dan Zoro,
                                karena kekuatannya dalam pertempuran. Dia juga menguasai teknik Haki dan memiliki
                                kemampuan menyalakan api di kakinya melalui teknik "Diable Jambe." Meskipun sering
                                berkonflik dengan Zoro, Sanji sangat setia kepada kru dan tidak ragu-ragu untuk
                                mempertaruhkan nyawanya demi teman-temannya.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="chopper" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Tony Tony Chopper</div>

                        <div class="part2-1-4">
                            <img src="img/chopper.jfif">

                            <figcaption>
                                <b>Tony Tony Chopper</b> adalah dokter kru Topi Jerami dan satu-satunya anggota yang
                                merupakan hewan, yaitu rusa kutub yang dapat berubah bentuk karena kekuatan Buah
                                Iblis Hito Hito no Mi. Meskipun sering kali dipandang sebagai maskot karena
                                penampilannya yang menggemaskan, Chopper adalah dokter yang sangat berbakat dengan
                                pengetahuan luas tentang obat-obatan dan pengobatan. Dia bermimpi untuk menemukan
                                obat yang bisa menyembuhkan segala penyakit.
                            </figcaption><br>

                            <figcaption>
                                Chopper lahir di Pulau Drum dan awalnya diperlakukan sebagai outcast karena dia
                                adalah rusa kutub yang memakan Buah Iblis dan memiliki wujud seperti manusia. Dia
                                dibesarkan oleh dokter quack yang baik hati, Dokter Hiriluk, dan kemudian oleh
                                Dokter Kureha, yang mengajarkannya segala hal tentang ilmu kedokteran. Chopper
                                memutuskan untuk bergabung dengan Luffy setelah krunya membantu menyelamatkan pulau
                                dari tirani Wapol.
                            </figcaption><br>

                            <figcaption>
                                Sebagai dokter, Chopper sangat peduli terhadap kesehatan kru dan selalu siap sedia
                                untuk merawat mereka jika ada yang terluka atau sakit. Dia juga terus mengembangkan
                                pengetahuannya tentang obat-obatan selama perjalanannya di Grand Line. Dalam
                                pertempuran, Chopper menggunakan Rumble Ball, yang memperkuat kemampuan
                                transformasinya, memberinya lebih banyak bentuk bertarung selain dari kemampuan Buah
                                Iblis.
                            </figcaption><br>

                            <figcaption>
                                Chopper sangat polos dan sensitif, sering kali malu saat menerima pujian, tetapi dia
                                juga memiliki hati yang kuat. Dia sangat menghargai teman-temannya dan selalu ingin
                                melindungi mereka. Meski penampilannya kecil dan imut, Chopper bisa berubah menjadi
                                monster besar yang kuat, terutama saat menggunakan Rumble Ball untuk mengakses
                                bentuk Monster Point.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="robin" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Nico Robin</div>

                        <div class="part2-1-4">
                            <img src="img/robin.jfif">

                            <figcaption>
                                <b>Nico Robin</b> adalah arkeolog kru yang memiliki kemampuan Buah Iblis Hana Hana no Mi,
                                yang memungkinkannya menumbuhkan bagian tubuhnya di berbagai tempat. Robin adalah
                                sosok yang tenang dan cerdas, dengan masa lalu yang penuh penderitaan sebagai
                                buronan sejak kecil. Mimpinya adalah menemukan Rio Poneglyph, batu kuno yang bisa
                                mengungkap sejarah sejati dunia.
                            </figcaption><br>

                            <figcaption>
                                Robin lahir di Ohara, sebuah pulau yang dihuni oleh para arkeolog yang berusaha
                                mempelajari Poneglyph. Setelah Pemerintah Dunia menyerang Ohara untuk melenyapkan
                                pengetahuan tentang sejarah kuno, Robin menjadi satu-satunya yang selamat dan
                                dipaksa untuk hidup sebagai buronan. Selama bertahun-tahun, dia bergabung dengan
                                berbagai kelompok bajak laut dan organisasi kriminal sebelum akhirnya bergabung
                                dengan Topi Jerami setelah pertempuran di Alabasta.
                            </figcaption><br>

                            <figcaption>
                                Sebagai arkeolog, Robin memiliki peran penting dalam kru karena pengetahuannya
                                tentang Poneglyph, yang menjadi kunci dalam mencari One Piece dan sejarah dunia. Dia
                                juga memiliki kemampuan luar biasa dalam bertarung berkat Buah Iblisnya, yang
                                memungkinkannya memanipulasi musuh dengan menumbuhkan tangan dan kakinya di berbagai
                                lokasi, bahkan di tubuh musuh.
                            </figcaption><br>

                            <figcaption>
                                Meskipun Robin awalnya tampak dingin dan tertutup, dia sebenarnya sangat peduli
                                terhadap teman-temannya. Setelah bertahun-tahun hidup dalam pelarian dan ketakutan,
                                Robin akhirnya menemukan tempat di mana dia merasa diterima dan dicintai. Pengalaman
                                ini membuat Robin lebih terbuka dan bersedia untuk melindungi kru Topi Jerami, meski
                                harus menghadapi ancaman dari Pemerintah Dunia.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="franky" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Franky</div>

                        <div class="part2-1-4">
                            <img src="img/franky.jfif">

                            <figcaption>
                                <b>Franky</b> adalah tukang kapal (shipwright) kru Topi Jerami, seorang cyborg yang ahli
                                dalam teknologi dan konstruksi. Franky bergabung dengan kru setelah pertemuan mereka
                                di Water 7, di mana dia awalnya menjadi musuh mereka. Mimpinya adalah membuat kapal
                                yang bisa berlayar mengarungi seluruh lautan dunia, dan kapal tersebut adalah
                                Thousand Sunny, kapal utama Topi Jerami setelah Going Merry.
                            </figcaption><br>

                            <figcaption>
                                Franky lahir di South Blue, namun dia diadopsi oleh Tom, seorang pembuat kapal
                                legendaris yang menciptakan kapal Roger, Oro Jackson. Franky menghabiskan masa
                                kecilnya di Water 7, di mana dia belajar membuat kapal dan menjadi ahli dalam
                                teknologi. Setelah mengalami kecelakaan serius, dia mengubah dirinya menjadi cyborg
                                dengan kemampuan luar biasa, termasuk senjata tersembunyi dan kekuatan fisik yang
                                besar.
                            </figcaption><br>

                            <figcaption>
                                Sebagai tukang kapal, Franky adalah otak di balik perawatan dan modifikasi Thousand
                                Sunny. Kapal ini dilengkapi dengan berbagai fitur canggih, termasuk meriam, sistem
                                navigasi, dan bahkan mesin cola yang menjadi sumber tenaga Franky. Selain kemampuan
                                mekanisnya, Franky juga merupakan petarung kuat yang mengandalkan tubuh cyborg-nya
                                dalam pertempuran.
                            </figcaption><br>

                            <figcaption>
                                Franky dikenal sebagai karakter yang energik dan eksentrik, sering kali melakukan
                                pose aneh dan menyebut dirinya sebagai "super." Meskipun sifatnya yang keras dan
                                sedikit liar, Franky sangat peduli terhadap krunya dan rela melakukan apa saja untuk
                                melindungi mereka. Loyalitasnya kepada kru diperlihatkan ketika dia berani melawan
                                Pemerintah Dunia demi menyelamatkan Robin dan kru lainnya di Enies Lobby.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="brook" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>
                        <div>Brook</div>

                        <div class="part2-1-4">
                            <img src="img/brook.jfif">

                            <figcaption>
                                <b>Brook</b> adalah musisi dan ahli pedang dari kru Topi Jerami. Dia memiliki penampilan
                                seperti kerangka karena Buah Iblis Yomi Yomi no Mi yang memberinya kesempatan kedua
                                untuk hidup setelah mati. Meskipun tubuhnya hanya tinggal tulang, kepribadiannya
                                ceria dan penuh humor, sering kali membuat lelucon yang berkaitan dengan kondisinya
                                sebagai kerangka. Impiannya adalah bertemu kembali dengan Laboon, seekor paus besar
                                yang ia dan krunya janjikan akan bertemu lagi setelah menyelesaikan perjalanan
                                mereka.
                            </figcaption><br>

                            <figcaption>
                                Brook lahir di West Blue dan awalnya merupakan anggota dari bajak laut Rumbar. Dia
                                dikenal sebagai musisi berbakat dan juga petarung yang menggunakan gaya fencing
                                dengan pedang yang tersembunyi di tongkatnya. Setelah kru Rumbar diserang dan
                                seluruh krunya terbunuh, Brook menggunakan kekuatan Buah Iblisnya untuk kembali ke
                                dunia, namun tubuhnya sudah hancur dan hanya tersisa tulangnya. Dia terdampar di
                                kapal hantu sendirian selama bertahun-tahun sebelum akhirnya ditemukan oleh Luffy di
                                Thriller Bark.
                            </figcaption><br>

                            <figcaption>
                                Sebagai musisi, Brook memainkan peran penting dalam menjaga semangat kru, sering
                                kali menciptakan suasana ceria dengan musiknya. Dia juga memiliki kemampuan khusus
                                yang berkaitan dengan jiwa, berkat kekuatan Buah Iblisnya, termasuk kemampuan untuk
                                meninggalkan tubuhnya dalam bentuk roh dan memanipulasi energi hidup lawannya.
                                Selain itu, Brook dikenal sebagai petarung tangguh dengan kecepatan luar biasa dan
                                kemampuan pedang yang mematikan.
                            </figcaption><br>

                            <figcaption>
                                Meskipun Brook sering kali bersikap ceria dan humoris, dia memiliki sisi yang sangat
                                emosional, terutama ketika berbicara tentang masa lalunya dan janji kepada Laboon.
                                Koneksi emosionalnya dengan masa lalunya membuat Brook menjadi karakter yang penuh
                                makna dan tekad. Meski sudah mati, Brook menunjukkan semangat hidup yang kuat dan
                                selalu bersedia melindungi kru Topi Jerami dengan segenap kekuatannya.
                            </figcaption>
                        </div>
                    </figure>
                </article>

                <article id="jinbe" class="part2-1-3" style="background-color: antiquewhite;">
                    <figure>

                            <figcaption>
                                <b>Jinbe</b> adalah anggota terbaru dari kru Topi Jerami dan seorang manusia ikan yang
                                merupakan master dalam seni bertarung Fish-Man Karate. Jinbe dulunya adalah seorang
                                Shichibukai (Tujuh Panglima Laut), tetapi dia memutuskan untuk meninggalkan
                                posisinya dan bergabung dengan Luffy setelah serangkaian peristiwa yang melibatkan
                                krunya sendiri dan Perang Marineford. Impiannya adalah menciptakan dunia di mana
                                manusia dan manusia ikan dapat hidup berdampingan dalam kedamaian.
                            </figcaption><br>

                            <figcaption>
                                Jinbe lahir di Pulau Manusia Ikan dan tumbuh menjadi seorang pejuang yang dihormati
                                di dunia bawah laut. Sebelum bergabung dengan Luffy, Jinbe adalah kapten Bajak Laut
                                Matahari, kru yang terdiri dari manusia ikan dan mantan budak yang dibebaskan oleh
                                Fisher Tiger. Sebagai seorang mantan Shichibukai, Jinbe memiliki pengaruh besar di
                                dunia bajak laut, tetapi dia selalu menunjukkan sikap bijaksana dan tenang, berusaha
                                menjadi mediator dalam konflik.
                            </figcaption><br>

                            <figcaption>
                                Sebagai petarung, Jinbe sangat tangguh. Dia menguasai Fish-Man Karate, teknik
                                bertarung yang memanfaatkan kekuatan air untuk menyerang lawan. Teknik ini membuat
                                Jinbe sangat kuat, terutama saat bertarung di laut, tetapi dia juga sangat tangguh
                                di darat. Jinbe juga menguasai Haki, yang membuatnya semakin mematikan dalam
                                pertempuran. Loyalitasnya kepada Luffy tak diragukan lagi, seperti yang dia
                                tunjukkan saat membantu Luffy selama Perang Marineford dan di Whole Cake Island.
                            </figcaption><br>

                            <figcaption>
                                Jinbe adalah sosok yang sangat berprinsip dan selalu memikirkan kebaikan bersama.
                                Dia sering kali bertindak sebagai penasihat dan tokoh kebapakan dalam kru,
                                memberikan nasihat bijak dan membantu dalam pengambilan keputusan. Meskipun dia
                                memiliki masa lalu yang penuh dengan penderitaan dan tantangan, Jinbe tetap optimis
                                tentang masa depan dan percaya pada kemampuan Luffy untuk mengubah dunia menjadi
